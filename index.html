<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BNB Arbitraj Tarayıcı</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #2a2f3a;
      text-align: center;
    }

    th {
      background-color: #1a1f2b;
      color: #00ffcc;
    }

    tr:nth-child(even) {
      background-color: #161b22;
    }

    .button {
      background-color: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .profit {
      color: #00ff00;
      font-weight: bold;
    }

    .no-profit {
      color: #ff4d4d;
    }

    @media screen and (max-width: 768px) {
      table, th, td {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h1>BNB Ağı Arbitraj Tarayıcı</h1>
  <button class="button" onclick="startScan()">Tarama Başlat</button>

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Al DEX</th>
        <th>Al Fiyat</th>
        <th>Sat DEX</th>
        <th>Sat Fiyat</th>
        <th>Fark %</th>
        <th>Uyarı</th>
      </tr>
    </thead>
    <tbody id="results">
      <tr><td colspan="7">Henüz veri yok. "Tarama Başlat" butonuna tıkla.</td></tr>
    </tbody>
  </table>

  <script>
    async function scanArbitrage() {
      try {
        // ✅ CORS PROXY üzerinden veri alıyoruz
        const response = await fetch('https://corsproxy.io/?https://api.dexscreener.com/latest/dex/pairs/bsc');
        const data = await response.json();

        const grouped = {};

        data.pairs.forEach(pair => {
          const token = pair.baseToken.symbol;
          if (!grouped[token]) grouped[token] = [];
          grouped[token].push({
            dex: pair.dexId,
            price: parseFloat(pair.priceUsd),
            pairSymbol: pair.pairSymbol
          });
        });

        let resultRows = "";

        Object.keys(grouped).forEach(coin => {
          const markets = grouped[coin];
          if (markets.length < 2) return;

          let min = markets[0], max = markets[0];

          markets.forEach(market => {
            if (market.price < min.price) min = market;
            if (market.price > max.price) max = market;
          });

          const fark = ((max.price - min.price) / min.price) * 100;

          if (fark >= 10) {
            resultRows += `
              <tr>
                <td>${coin}</td>
                <td>${min.dex}</td>
                <td>$${min.price.toFixed(4)}</td>
                <td>${max.dex}</td>
                <td>$${max.price.toFixed(4)}</td>
                <td class="profit">%${fark.toFixed(2)}</td>
                <td>✅ İşlem Yapılabilir</td>
              </tr>
            `;
          }
        });

        if (resultRows === "") {
          resultRows = `<tr><td colspan="7">%10 üzeri arbitraj fırsatı bulunamadı.</td></tr>`;
        }

        document.getElementById('results').innerHTML = resultRows;
      } catch (error) {
        console.error("Hata:", error);
        document.getElementById('results').innerHTML = `<tr><td colspan="7">Veri çekilemedi!</td></tr>`;
      }
    }

    function startScan() {
      scanArbitrage(); // İlk tarama
      setInterval(scanArbitrage, 30000); // 30 saniyede bir yenile
    }
  </script>

</body>
</html>
